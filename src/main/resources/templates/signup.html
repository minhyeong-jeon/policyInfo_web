<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
</head>
<body>
<h1>회원 가입</h1>
<hr>

<form action="/user/do_signup" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <input type="text" name="name" placeholder="이름을 입력해주세요">
  <input type="text" name="email" placeholder="이메일 입력해주세요">
  <input type="password" name="pswd" placeholder="비밀번호">
  <input type="text" name="lifeCycle" placeholder="생애주기 입력해주세요">
  <input type="text" name="area" placeholder="지역 입력해주세요">
  <input type="text" name="lifeType" placeholder="가구유형 입력해주세요">

  <button type="submit">가입하기</button>
</form>
</body>
</html>
