<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/register.css">

</th:block>


<th:block layout:fragment="script">

  <script th:inline="javascript">

    </script>

</th:block>

<div layout:fragment="content">
<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <h4 class="mb-3">로그인</h4>
      <form role="form" action="/loginProc" method="post" >
        <div class="mb-3">
          <label th:for="email">아이디</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="" required>
          <div class="invalid-feedback">
            아이디를 입력해주세요.
          </div>
        </div>
        <div class="mb-3">
          <label th:for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="" required>
          <div class="invalid-feedback">
            비밀번호를 입력해주세요.
          </div>
        </div>
        <div class="mb-4"></div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
      </form>
    <br>
      <div class="signup-image pull-right">
        <a href="/members/join" class="signup-image-link">계정이 없으신가요?</a>
      </div>
      <br>
    <div th:if="${error != null}">
      <p id="valid" class="alert alert-danger" th:text="${exception}">errorMessage</p>
    </div>
    <br>
  </div>
</div>
</div>
</html>
